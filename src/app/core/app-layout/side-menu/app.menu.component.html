<div class="layout-sidebar dark-blue-bg" style="color:white" [ngClass]="{'layout-sidebar-active': appMain.sidebarActive}" (click)="appMain.onSidebarClick($event)"
     (mouseover)="appMain.sidebarActive=true" (mouseleave)="appMain.sidebarActive=false">
    <div class="sidebar-logo">
        <a href="#" class="sidebar-pin" title="Toggle Menu" (click)="appMain.onToggleMenuClick($event)">
            <i class="pi pi-lock" *ngIf="appMain.staticMenuActive"></i>
            <i class="pi pi-lock-open" *ngIf="!appMain.staticMenuActive"></i>
        </a>
        <a routerLink="/" >
            <img class="logo-circle" alt="logo" [src]="logoCDMPpath" />
        </a>
    </div>

    <div class="layout-menu-container" (click)="onMenuClick()">
<!--        <ul class="layout-menu" *ngIf="appMain.sidebarActive">-->
        <ul class="layout-menu">
            <li app-menuitem *ngFor="let item of model; let i = index;" [item]="item" [index]="i" [root]="true"></li>
        </ul>
        <h1 class="horizontal-text" *ngIf="!appMain.staticMenuActive && !appMain.sidebarActive ">espaces</h1>
        <span class="bottom-menu-text" *ngIf="appMain.staticMenuActive || appMain.sidebarActive">caisse des march√©s publics</span>
    </div>
</div>
