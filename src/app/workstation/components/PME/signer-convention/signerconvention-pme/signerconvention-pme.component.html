<form [formGroup]="form" (ngSubmit)="onSubmit()" >
    <div class="formgroup-inline">
        <div class="field grid">
            <label class="text" htmlFor="codePIN" >Code PIN: </label>
            <div >
                <input class="marge " pInputText id="codePIN" type="password" pTooltip="Code PIN" formControlName="codePIN" placeholder="****"/>
            </div>
        </div>
        <div class="p-fluid grid justify-content-center">
            <div class="field col-12 md:col-4 alert alert-danger" *ngIf="f.codePIN.touched && f.codePIN.invalid">
                <div *ngIf="f.codePIN.errors.required">Le code PIN entr√© est incorrect.</div>
            </div>
        </div>
        <div class="col-12 pr-0 d-flex flex-row-reverse">
            <button type="button" id="valider"style="width: min-content;" pButton pRipple label="Valider" icon="pi pi-check" class="p-button-raised successButton my-auto " (click)=" onSubmit()"></button>

            <button id="fermer" style="width: min-content;" pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-raised dangerButton mx-1  my-auto ml-2"  (click)="dismiss()" ></button>
        </div>
    </div>
    </form>
