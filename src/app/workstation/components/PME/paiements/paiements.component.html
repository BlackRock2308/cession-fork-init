
<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-toast></p-toast>
<br><div class="grid">
    <div class="col-12">
        <div class="d-flex justify-content-center col-12">
            <div class="col-12 md:col-10 modalTitle  ">
                <h3 class="title">Paiements / Recouvrements</h3>
            </div>
        </div>
        <p-card>
            <p-table #dt [value]="paiements" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['raisonSocial','referenceBE','totalMarche','statut']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate=" {totalRecords} lignes " [rowHover]="true" dataKey="id">
                
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="referenceBE" placeholder="Référence BE"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="totalMarche" placeholder="Total Marché"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="soldePME" placeholder="Solde PME"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="decode" placeholder="Decode"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="montantRecu" placeholder="Montant reçu"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="statut" placeholder="Statut"></p-columnFilter>
                        </th>
                        <th>
                            <button pButton pRipple icon="pi pi-search" style="background-color:#203359 ;" class="p-button-rounded mr-2 button" label="Rechercher" (click)="dt.filter(referenceBE,totalMarche,soldePME,decode,montantRecu,statut)"></button>
                        </th>
                    </tr>
                    <tr>
                       
                        <th pSortableColumn="refBE" style="color: #203359;">Référence BE <p-sortIcon
                                field="refBE"></p-sortIcon>
                        </th>
                        <th pSortableColumn="total_marche" style="color: #203359;">Total Marché<p-sortIcon
                                field="total_marche"></p-sortIcon>
                        </th>
                        <th pSortableColumn="soldePME" style="color: #203359;">Solde PME<p-sortIcon field="soldePME">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="soldePME" style="color: #203359;">Decode<p-sortIcon field="decode">
                        </p-sortIcon>
                    </th>
                        <th pSortableColumn="montantRecu" style="color: #203359;">Montant Recu<p-sortIcon
                                field="montantRecu"></p-sortIcon>
                        </th>
                        <th pSortableColumn="statut" style="color: #203359;">Statut<p-sortIcon field="statut">
                            </p-sortIcon>
                        </th>
                        <th style="color: #203359;">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-paiement>
                    <tr>

                       

                        <td style="width:16%; min-width:8rem;">
                            <span class="p-column-title">Référence BE</span>
                            {{paiement.referenceBE}}
                        </td>
                        <td style="width:16%;">
                            <span class="p-column-title">Total Marché</span>
                            {{paiement.totalMarche}}
                        </td>
                        <td style="width:16%;">
                            <span class="p-column-title">Solde PME</span>
                            {{paiement.soldePME}}
                        </td>
                        <td style="width:16%;">
                            <span class="p-column-title">Decode</span>
                            {{paiement.decode}}
                        </td>
                        <td style="width:15%;">
                            <span class="p-column-title">Montant Reçu</span>
                            {{paiement.montantRecu}}
                        </td>
                        <td style="width:18%;">
                            <span [class]="'product-badge status-' + (paiement.statut ? paiement.statut.toLowerCase() : '')">{{paiement.statut}}</span>

                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye"
                                    class="p-button-rounded simpleButton"
                                    pTooltip="Consulter les détails" (click)="visualiserListPaiement(paiement)" ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </p-card>


    </div>

</div>
