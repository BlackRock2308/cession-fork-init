<br>

    <form [(formGroup)]="documentForm" (ngSubmit)="onSubmit()">

        <p-card>
                <div class="d-flex justify-content-center col-11 mx-6 px-0">
                    <div class="col-12 md:col-12 modalTitle d-flex justify-content-center ">
                        <h3 class="label" style="color:  #203359;">Nouvelle Demande</h3>
                    </div>
                </div>
                <br>

                <br>
                <div class="p-fluid grid justify-content-center">
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label ">
                            <input type="text" id="inputtext" pInputText [(ngModel)]="value1"> 
                            <label for="inputtext">Référence BE valide</label>
                        </span>
                    </div>
                    <div class="field col-12 md:col-4">
                        <span class="p-float-label">
                            <input type="text" id="inputtext-left" pInputText [(ngModel)]="valueIconLeft"> 
                            <label for="inputtext-left">Nom du Marché</label>
                        </span>
                    </div>
                    </div>
                <div></div>
                <div class="d-flex col-12 justify-content-center">
                    <div class="col-12 md:col-8 modalTitle d-flex justify-content-center">
                        <h5 class="label">Documents Justificatifs</h5>
                    </div>
                </div>
                <div class="p-fluid my-5 mx-6 px-0 justify-content-center" style="position: relative; left : 200px;">
                    <div class="p-formgrid grid">
                        <div class="field col-4 ">
                            <div class="col-12 md:col-12  d-flex justify-content-center">
                                <h4 style="font-weight: bold;color: #203359;">Type de document</h4>
                            </div>
                            <p-dropdown [options]="typesDocument" formControlName="typeDocument"
                                [(ngModel)]="selectedTypeDocument" optionLabel="nom" optionValue="nom" [filter]="true"
                                filterBy="name" [showClear]="true" pTooltip="Sélectionner un type de fichier"
                                placeholder="Sélectionnez un type de document">
                                <ng-template pTemplate="selectedItem">
                                    <div class="country-item country-item-value" *ngIf="selectedTypeDocument">
                                        <div>{{selectedTypeDocument}}</div>
                                    </div>
                                </ng-template>
                                <ng-template let-typeDocument>
                                    <div class="country-item">
                                        <div>{{typeDocument.nom}}</div>
                                    </div>
                                </ng-template>
                            </p-dropdown>
                        </div>
                        <div class="field col-3 " *ngIf="selectedTypeDocument=='Autres...'">
                            <div class="col-12 md:col-12  d-flex justify-content-center ">
                                <h4 style="font-weight: bold;color: #203359;">Nom type</h4>
                            </div>
                            <input formControlName="typeDocument" id="NINEAfile" type="text" pInputText
                                pTooltip="Spécifiez le nom du type de fichier" placeholder="Choisissez un ficher">
                        </div>
                        <div class="field col-3">
                            <div class="col-12 md:col-12  d-flex justify-content-center ">
                                <h4 style="font-weight: bold;color: #203359;">Document</h4>
                            </div>
                            <div class="field inputContainer">
                                <input id="NINEAfile" type="text" pInputText pTooltip="Charger un fichier"
                                    placeholder="Choisissez un ficher">
                                
                                <button type="button" pButton pRipple
                                icon="pi pi-upload" class="mr-2 mb-2 upload p-button-rounded p-button-text" id="upload-NINEAfile"
                                (click)="handleClick()"></button>
                            </div>
                            <input formControlName="file" class="hidden" type="file" id="upload-file" name="upload-file"
                                ngf-max-size="2MB" (change)="selectFile($event)">
                            
                        </div>
                    </div>
                </div>
                <div class="card" *ngIf="documents.length !== 0">
                    <p-table #dt [value]="documents" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                        [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10"
                        [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                        currentPageReportTemplate=" {totalRecords} lignes "
                        [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id">
                        
                        <ng-template pTemplate="header" >
                            <tr>

                                <th pSortableColumn="typeDocument" style="color: #203359;">Type de document <p-sortIcon
                                        field="ninea"></p-sortIcon>
                                </th>
                                <th pSortableColumn="nomDocument" style="color: #203359;">Nom du document<p-sortIcon
                                        field="rccm"></p-sortIcon>
                                </th>
                                <th style="color: #203359;">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-document>
                            <tr>

                                <td style="width:30%; min-width:10rem;">
                                    <span class="p-column-title">Type document</span>
                                    {{document.typeDocument}}
                                </td>

                                <td style="width:30%; min-width:8rem;">
                                    <span class="p-column-title">Nom du document</span>
                                    {{document.file.name}}
                                </td>

                                <td>
                                    <div class="flex">
                                        <i class="pi pi-eye mx-3" (click)="visualiserDocument(document)"></i>
                                        
                                        <i class="pi pi-trash" (click)="delete(document)"></i>

                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            <div class="col-12 float-right pr-0 d-flex flex-row-reverse">
                <button id="valider" pButton pRipple label="Annuler" icon="pi pi-times"
                    class="float-right dangerButton" routerLink="../demandes_en_cours"></button>
                <button type="submit" id="valider"  pButton pRipple label="Soumettre"
                    icon="pi pi-check" class="float-right successButton" (click)="onSubmit()" routerLink="../demandes_en_cours"></button>
                
                </div>
        </p-card>
        
    </form>
