<div class="card mx-0 my-0 py-0 px-0">
    
    <form [(formGroup)]="documentForm" (ngSubmit)="onSubmit()">
    
        <div class="card mx-0 my-0 py-0 px-0">
            <div>
                <div class="d-flex justify-content-center col-11 mx-6 px-0">
                    <div class="col-12 md:col-12 modalTitle d-flex justify-content-center ">
                        <h3 class="label" style="color:  #203359;">Nouvelle Demande</h3>
                    </div>
                </div>
                
                <br>
                <div class="form-group row">
                    
                    <label for="inputPassword" class="col-sm-2  col-form-label " style="position: relative; left:60px;">Reference du BE valide</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="text" placeholder="                                                                                                       ....">
                    </div>
                  </div>
                <div><br><br></div>
                <div class="d-flex justify-content-center col-12">
                    <div class="col-12 md:col-8 modalTitle d-flex justify-content-center">
                        <h5 class="label">Documents Justificatifs</h5>
                    </div>
                </div>
                    <div class="p-fluid my-5 mx-6 px-0">
                        <div class="p-formgrid grid">
                            <div class="field col-3 ">
                                <div class="col-12 md:col-12  d-flex justify-content-center">
                                    <h4 style="font-weight: bold;color: #203359;">Type de document</h4>
                                </div>
                                <p-dropdown [options]="typesDocument" formControlName="typeDocument" [(ngModel)]="selectedTypeDocument" optionLabel="nom" optionValue="nom" [filter]="true" filterBy="name"
                                    [showClear]="true" pTooltip="Sélectionner un type de fichier" placeholder="Sélectionnez un type de document">
                                    <ng-template pTemplate="selectedItem">
                                        <div class="country-item country-item-value" *ngIf="selectedTypeDocument">
                                            <div>{{selectedTypeDocument}}</div>
                                        </div>
                                    </ng-template>
                                    
                                    <ng-template let-typeDocument >
                                        <div class="country-item">
                                            <div>{{typeDocument.nom}}</div>
                                        </div>
                                        
                                    </ng-template>
                                   
                    
                                </p-dropdown>                      
                            </div>
                            <div class="field col-3 " *ngIf="selectedTypeDocument=='Autres...'">
                                <div class="col-12 md:col-12  d-flex justify-content-center ">
                                    <h4 style="font-weight: bold;color: #203359;">Nom type</h4>
                                </div>
                                    <input  formControlName="typeDocument" id="NINEAfile" type="text" pInputText  pTooltip="Spécifiez le nom du type de fichier" placeholder="Choisissez un ficher">
                            </div>
                            <div class="field col-3 ">
                                <div class="col-12 md:col-12  d-flex justify-content-center ">
                                    <h4 style="font-weight: bold;color: #203359;">Documents</h4>
                                </div>
                                <input  id="NINEAfile" type="text" pInputText  pTooltip="Charger un fichier" placeholder="Choisissez un ficher">
                                <input  formControlName="file" class="hidden" type="file"  id="upload-file" name="upload-file"  ngf-max-size="2MB" (change)="selectFile($event)">
                            </div>
                            <div class="field col-2 mt-auto">
                                <button style="background-color: #203359;" type="button" pButton pRipple label="Parcourir" icon="pi pi-upload" class="mr-2 mb-2 upload la " id="upload-NINEAfile" (click)="handleClick()" ></button>
                            </div>
                        </div>
                    </div>
        
                    <div class="card">
                    
        
                                </div>
                                
                            </div>
        
                    </div>
                    
                
               
                <div class="field grid" style="margin-top: 30px;">
                    <label class="col-12 mb-2 md:col-1 md:mb-0"></label>
        
                    <div class="col-12 md:col-4">
                        <button type="submit"
                        class="btn btn-success"
                        [disabled]="!form.valid" pButton pRipple  label="Soumettre" class="p-button-danger mr-2 mb-2" routerLink="../demandes_en_cours"></button>
                    </div>
        
                </div>
