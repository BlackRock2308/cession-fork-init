<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<br>
<p-card >
    <div class="col-12">
        <div class="">
            <div class="d-flex justify-content-center col-12">
                <div class="col-12 md:col-10 modalTitle  ">
                    <h3 class="title">Convention de cession</h3>
                </div>
            </div>
            <br>

            <label class="form-label" for="textAreaExample">Observations</label>
            <div class="d-flex flex-start w-100">
                
                <div class="form-outline w-100">
                    <textarea *ngIf="demandeCession.statut=='Convention enregistrée'||demandeCession.statut=='Substitution effectuée';else elseBlock" class="form-control" id="textAreaExample" rows="4" [(ngModel)]="observation"
                    style="background: #fff;"></textarea>

                    <ng-template #elseBlock>
                        <textarea  class="form-control" id="textAreaExample" rows="4" disabled
                    style="background: #fff;">{{demandeCession.observation}}</textarea>
                    </ng-template>              
                </div>
            </div>
            <br>
            <div class="d-flex justify-content-center col-12">
                <div class="col-12 md:col-5 modalTitle  ">
                    <h3 class="labelTitle">Liste des documents</h3>
                </div>
            </div>
            <br>
            <br>
            <p-table #dt [value]="documents" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['typeDocument','nomDocument']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="d-flex justify-content-end">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher..." />
                        </span>
                    </div>
                </ng-template>
                

                <ng-template pTemplate="header">
                    <tr>
                        
                        <th pSortableColumn="typeDocument" style="color: #203359;">Type document <p-sortIcon field="typeDocument"></p-sortIcon></th>
                        <th pSortableColumn="nomDocument" style="color: #203359;">Nom du document <p-sortIcon field="nomDocument"></p-sortIcon></th>
                        <th pSortableColumn="dateSoumission" style="color: #203359;">Date création <p-sortIcon field="dateSoumission"></p-sortIcon></th>

                        <th style="color: #203359;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-document>
                    <tr>
                       
                        <td style="width:30%; min-width:10rem;">
                            <span class="p-column-title">Type</span>
                            {{document.typeDocument}}
                        </td>
                        
                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">Nom</span>
                            {{document.nomDocument}}
                        </td>
                        <td style="width:30%;">
                            <span class="p-column-title">Date Soumission</span>
                            {{document.dateSoumission}}
                        </td>
                        
                        <td>
                            <div class="flex">
                                <i class="pi pi-search pi-search"  (click)="visualiserDocument(document)" ></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <br>
        <br>
        <br>
        <br>
        
    </div>
    
<div class="float-end" *ngIf="demandeCession.statut=='Convention enregistrée'||demandeCession.statut=='Substitution effectuée';else fermerBoutton">
    <button pButton pRipple icon="pi pi-check" class="p-button-raised p-button-success" label="Accepter"  routerLink="../"></button>
    <button pButton pRipple icon="pi pi-times" class="p-button-raised ml-2  p-button-danger" label="Rejeter" routerLink="../"></button>
</div>

<ng-template #fermerBoutton  class="float-end ">
    <div class="float-end ">
        <button pButton pRipple icon="pi pi-times" class="p-button-raised ml-2  p-button-danger" label="Fermer" routerLink="../"></button>
    </div>
</ng-template>
<br>
</p-card>
