<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<br>

<div class="grid">
    <div class="col-12">
        <div class="">
            <div class="d-flex justify-content-center col-12">
                <div class="col-12 md:col-10 modalTitle  ">
                    <h3 class="title">Conventions de cession : liste des demandes de cession</h3>
                </div>
            </div>
            <br>
            <p-table #dt [value]="demandes" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="{totalRecords} demandes de cessions" [rowHover]="true" dataKey="id" >
               
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-columnFilter  type="text" field="ninea"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="raisonSocial"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="referenceBE"></p-columnFilter>
                        </th>
                       
                        <th>
                            <p-columnFilter type="text" field="statut"></p-columnFilter>
                        </th>
                       
                        
                        <th>
                            <button pButton pRipple icon="pi pi-search" class="p-button-rounded mr-2 button" style="background-color: #203359;" label="Rechercher" (click)="dt.filter(ninea,raisonSocial,nomMarche,statut,refBE)"></button>
                        </th>
                    </tr>
                    <tr>
                        <th pSortableColumn="ninea" style="color: #203359;">NINEA <p-sortIcon field="ninea"></p-sortIcon></th>
                        <th pSortableColumn="raisonSociale" style="color: #203359;">Raison Sociale <p-sortIcon field="raisonSociale"></p-sortIcon></th>
                        <th pSortableColumn="referenceBE" style="color: #203359;">Reférence du BE <p-sortIcon field="referenceBE"></p-sortIcon></th>
                        <th pSortableColumn="statut" style="color: #203359;">Statut<p-sortIcon field="statut"></p-sortIcon></th>
                        <th style="color: #203359;">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-demande>
                    <tr>
                       
                        <td style="width:25%; min-width:10rem;">
                            <span class="p-column-title">NINEA</span>
                            {{demande.ninea}}
                        </td>
                        <td style="width:25%; min-width:8rem;">
                            <span class="p-column-title">Raison Sociale</span>
                            {{demande.raisonSocial}}
                        </td>
                        <td style="width:25%; min-width:8rem;">
                            <span class="p-column-title">Reférence du BE</span>
                            {{demande.referenceBE}}
                        </td>
                        <td style="width:25%;">
                            <span class="p-column-title">Date Soumission</span>
                            {{demande.statut}}
                        </td>
                        
                        <td>
                            <div class="flex">
                                <i  class="pi pi-search ml-3" (click)="editerDemandeCession(demande)" ></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>


    </div>
   
</div>
