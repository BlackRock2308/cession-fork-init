
<div class="grid">
    <div class="col-12">
        <div class="card">
            <div class="grid p-fluid">
                <div class="d-flex justify-content-center col-12">
                    <div class="col-12 md:col-10 ">
                        <h3 class="title">Visualisation de la demande</h3>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">NINEA</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.ninea}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Numero demande</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.numeroDemande}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">ATD</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.ATD}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Denomination</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.denomination}}</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="grid p-fluid">
                <div class="col-12 md:col-3">
                    <span class="h5texte">Nantissement</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.nantissement}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Interdiction Bancaire</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.interdiction}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">RCCM</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.rccm}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Référence du BE validé</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeCession.referenceBE}}</label>
                        </span>
                    </div>
                </div>

            </div>
            <br>
            <br>
            <p-table #dt [value]="documents" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate="{totalRecords} lignes " [(selection)]="selectedProducts"
                selectionMode="multiple" [rowHover]="true" dataKey="id">
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            <p-columnFilter type="text" field="type" placeholder="Type de document"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="nom" placeholder="Nom du document"></p-columnFilter>
                        </th>
                        <th>
                            <p-columnFilter type="text" field="date_soumission" placeholder="Date de soumission"></p-columnFilter>
                        </th>

                        <th>
                            <button pButton pRipple icon="pi pi-search" class="p-button-rounded mr-2 button"
                                style="background-color: #203359;" label="Rechercher"
                                (click)="dt.filter(type,nom,date_soumission)"></button>
                        </th>
                    </tr>
                    <tr>

                        <th pSortableColumn="type" style="color: #203359;">Type document <p-sortIcon field="type">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="nom" style="color: #203359;">Nom document <p-sortIcon field="nom">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="date_soumission" style="color: #203359;">Date soumission <p-sortIcon
                                field="date_soumission">
                            </p-sortIcon>
                        </th>

                        <th style="color: #203359;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-document>
                    <tr>

                        <td style="width:30%; min-width:10rem;">
                            <span class="p-column-title">Type de Document</span>
                            {{document.type}}
                        </td>

                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">Nom du document</span>
                            {{document.nom}}
                        </td>
                        <td style="width:30%;">
                            <span class="p-column-title">Date de Soumission</span>
                            {{document.date_soumission}}
                        </td>

                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded p-button-text mr-2 button"
                                            (click)="visualiserDocument(document)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <label class="form-label" for="textAreaExample">Observations</label>
        <div class="d-flex flex-start w-100">

            <div class="form-outline w-100">
                <textarea class="form-control" id="textAreaExample" rows="4" style="background: #fff;"></textarea>

            </div>
        </div>


    </div>
</div>
