<div class="card">
            

    <p-table #dt [value]="demandes" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries" [rowHover]="true" dataKey="id" >
        <ng-template pTemplate="caption">
            <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center tab">
                <h4 class="title" style="color: #203359; position: relative; right: -700px;">Marchés</h4>
                <span class="block mt-2 md:mt-0 p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Rechercher..." />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                
                <th pSortableColumn="ninea" style="color: #203359;">NINEA <p-sortIcon field="ninea"></p-sortIcon></th>
                <th pSortableColumn="datesoumission" style="color: #203359;">Raison Sociale <p-sortIcon field="datesoumission"></p-sortIcon></th>
                <th pSortableColumn="rccm" style="color: #203359;">Type de Marché <p-sortIcon field="rccm"></p-sortIcon></th>
                <th pSortableColumn="rccm" style="color: #203359;">Montant Total <p-sortIcon field="rccm"></p-sortIcon></th>
                <th pSortableColumn="rccm" style="color: #203359;">Date marché <p-sortIcon field="rccm"></p-sortIcon></th>
                <th pSortableColumn="rccm" style="color: #203359;">Decode <p-sortIcon field="rccm"></p-sortIcon></th>

                <th style="color: #203359;">Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-demande>
            <tr>
               
                <td style="width:15%; min-width:10rem;">
                    <span class="p-column-title">NINEA</span>
                    {{demande.ninea}}
                </td>
                
                <td style="width:15%; min-width:8rem;">
                    <span class="p-column-title">Raison Sociale</span>
                    {{demande.raisonSocial}}
                </td>
                <td style="width:15%;">
                    <span class="p-column-title">Type de Marche</span>
                    {{demande.type_marche}}
                </td>
                <td style="width:15%;">
                    <span class="p-column-title">Montant Total</span>
                    {{demande.montant_total}}
                </td>
                <td style="width:15%;">
                    <span class="p-column-title">Date marche</span>
                    {{demande.date_marche}}
                </td>
                <td style="width:15%;">
                    <span class="p-column-title">Date marche</span>
                    {{demande.decode}}
                </td>
                
                <td>
                    <div class="flex">
                        <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button-text mr-2 button" (click)="visualiserDetails(demande)" pInputText  pTooltip="Details" ></button>
                        <!-- <i  class="pi pi-search ml-3"  ></i> -->
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
