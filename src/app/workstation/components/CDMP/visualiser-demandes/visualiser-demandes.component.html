<div class="grid">
   
    <div class="col-12">
        <p-card [style]="{'margin-bottom': '2em', 'border-radius': '2px'}" styleClass="shadow-2">
            <div class="p-card-title" [style]="{'background-color': '#eceff4', 'text-align': 'center'}"
                styleClass="shadow-2">Détails de la demande de cession</div>
            <p-toast></p-toast>
            <div class="grid p-fluid">
                <div class="col-12 md:col-4">
                    <span class="h5texte">NINEA</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [(ngModel)]="value1" [disabled]="true" />
                            <label for="inputtext">586542098</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <span class="h5texte">Référence du BE</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [(ngModel)]="value1" [disabled]="true" />
                            <label for="inputtext">20-42098</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-4">
                    <span class="h5texte">Date de soumission</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [(ngModel)]="value1" [disabled]="true" />
                            <label for="inputtext">20/05/2022</label>
                        </span>
                    </div>
                </div>
            </div>
            <br>
            <div class="col-12" id="outerContainer" styleClass="shadow-8">
                <div class="p-card-title" [style]="{'background-color': '#eceff4', 'text-align': 'center'}"
                styleClass="shadow-2">Liste des documents</div>
                <div class="card">
                    <p-table #dt [value]="documents" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                        [globalFilterFields]="['nomDocument']" [rows]="5"
                        [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                        currentPageReportTemplate=" {last} to {first} of {totalRecords}"
                        [(selection)]="selectedDocuments" selectionMode="multiple" [rowHover]="true" dataKey="id">
                        <ng-template pTemplate="caption">
                            <div
                                class="flex flex-column md:flex-row md:justify-content-between md:align-items-center tab">
                            </div>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>

                                <th pSortableColumn="typeDocument" style="color: #203359;">TypeDocument <p-sortIcon field="typeDocument">
                                    </p-sortIcon>
                                </th>
                                <th pSortableColumn="nomDocument" style="color: #203359;">NomDocument <p-sortIcon field="nomDocument">
                                    </p-sortIcon>
                                </th>
                                <th pSortableColumn="datesoumission" style="color: #203359;">Date soumission <p-sortIcon
                                        field="datesoumission"></p-sortIcon>
                                </th>
                                <th style="color: #203359;">Action</th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-document>
                            <tr>

                                <td style="width:30%; min-width:10rem;">
                                    <span class="p-column-title">NomDocument</span>
                                    {{document.nomDocument}}
                                </td>

                                <td style="width:30%; min-width:8rem;">
                                    <span class="p-column-title">Nom Document</span>
                                    {{document.nomDocument}}
                                </td>
                                <td style="width:30%;">
                                    <span class="p-column-title">Date Soumission</span>
                                    {{document.dateSoumission}}
                                </td>
                                <td>
                                    <div class="flex">
                                        <button pButton pRipple icon="pi pi-eye" class="p-button-rounded mr-2 button"
                                            (click)="visualiserDocument(document)"></button>
                                        
                                    </div>
                                </td>
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
                <!-- <pdf-viewer [src]="pdfSrc" [rotation]="0" [original-size]="false" [show-all]="true"
                    [fit-to-page]="false" [zoom]="0.8" [zoom-scale]="'page-width'" [stick-to-page]="false"
                    [render-text]="true" [external-link-target]="'blank'" [autoresize]="true" [show-borders]="true"
                    style="width: 100%; height: 600px;"></pdf-viewer> -->
            </div>
            <br><br>
            <div class="grid p-fluid">
                <div class="col-12 md:col-12">
                    <span class="h5texte">Commentaire du service de cession</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize"></textarea>
                        </span>
                    </div>
                </div>

            </div>
            <div class="boutton">
                <!-- <button pButton type="button" class="p-button-danger ">Fermer</button> -->
            </div>
            <ng-template pTemplate="footer">

            </ng-template>
            <br>
        </p-card>
    </div>
    
</div>
