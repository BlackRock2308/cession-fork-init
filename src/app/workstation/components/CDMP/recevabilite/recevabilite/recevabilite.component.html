<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<br>

<div class="grid">
    <div class="col-12">
        <div class="">
            <div class="d-flex justify-content-center col-12">
                <div class="col-12 md:col-10 modalTitle  ">
                    <h3 class="title">Recevabilité des demandes de cession</h3>
                </div>
            </div>
            <br>
            <p-table #dt [value]="demandes" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="{totalRecords} demandes de cessions" [rowHover]="true" dataKey="id" >
                
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="ninea" style="color: #203359;">NINEA <p-sortIcon field="ninea"></p-sortIcon></th>
                        <th pSortableColumn="datesoumission" style="color: #203359;">RCCM <p-sortIcon field="datesoumission"></p-sortIcon></th>
                        <th pSortableColumn="datesoumission" style="color: #203359;">Raison Sociale <p-sortIcon field="datesoumission"></p-sortIcon></th>
                        <th pSortableColumn="datesoumission" style="color: #203359;">Reférence du BE <p-sortIcon field="datesoumission"></p-sortIcon></th>
                        <th pSortableColumn="rccm" style="color: #203359;">Date soumission <p-sortIcon field="rccm"></p-sortIcon></th>
                        <th style="color: #203359;">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-demande>
                    <tr>
                       
                        <td style="width:30%; min-width:10rem;">
                            <span class="p-column-title">NINEA</span>
                            {{demande.ninea}}
                        </td>
                        
                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">RCCM</span>
                            {{demande.rccm}}
                        </td>
                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">Raison Sociale</span>
                            {{demande.raisonSocial}}
                        </td>
                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">Reférence du BE</span>
                            {{demande.refBE}}
                        </td>
                        <td style="width:30%;">
                            <span class="p-column-title">Date Soumission</span>
                            {{demande.dateDemande}}
                        </td>
                        
                        <td>
                            <div class="flex">
                                <i  class="pi pi-search ml-3" (click)="verifierDemandeCession(demande)" ></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>


    </div>
   
</div>
