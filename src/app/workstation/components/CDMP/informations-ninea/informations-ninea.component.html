<div class="stepsdemo-content">
    <p-card >
        <ng-template pTemplate="content">
            <div class="p-formgrid grid row" [formGroup]="informationsForm">
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Dénommination</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="Modelsis" formControlName="denomination" />
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Représentant Légal</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="Mme Ndiaye" formControlName="representantLegal"/>
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Formule Juridique</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="SARL" formControlName="formuleJuridique"/>
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">CNI du Représentant</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="00000000000" formControlName="cniRepresentant"/>
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Centre Fiscal</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="....@......sn" formControlName="centreFiscal"/>
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Date d'immatriculation</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="11111111111" formControlName="dateImmatriculation"/>
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Adresse</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="....@......sn" formControlName="adresse"/>
                        </div>
                    </div>
                    <div class="field grid col-sm-12 col-xl-6 row">
                        <label htmlFor="name3" class="col-sm-12 col-md-12 col-xl-12" style="font-weight: bold;color: #203359;">Téléphone</label>
                        <div class="col-sm-12 col-md-12 col-xl-12">
                            <input pInputText id="name3" type="text" placeholder="33 333 33 33" formControlName="telephone"/>
                        </div>
                    </div>
            </div>
           
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="row justify-content-end">
                    <button  id="suivant" pButton pRipple label="Précedent" class="p-button-raised button col-sm-6 col-lg-4  col-xl-2" (click)="prevPage()"></button>
                    <button  id="suivant" pButton pRipple label="Valider l'adhésion" icon="pi pi-check" class="success col-sm-6 col-lg-6 col-xl-4 ml-1" (click)="onSubmit()"></button>
            </div>
        </ng-template>
    </p-card>
</div>
