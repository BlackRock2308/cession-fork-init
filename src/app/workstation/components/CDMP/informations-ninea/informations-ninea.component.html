<div class="stepsdemo-content">
    <p-card>
        <ng-template pTemplate="content">
            <div class="p-formgrid p-fluid grid row container" [formGroup]="informationsForm">
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3" style="font-weight: bold;color: #203359;">Dénomination</label>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.raisonSocial" placeholder="{{pme.raisonSocial}}"
                            formControlName="raisonSocial" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3" style="font-weight: bold;color: #203359;"> Prénom représentant <span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.prenomRepresentant" placeholder="{{pme.prenomRepresentant}} "
                            formControlName="prenomRepresentant" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Nom représentant <span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.nomRepresentant" placeholder="{{pme.nomRepresentant}}"
                            formControlName="nomRepresentant" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Enseigne/Sigle<span class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.enseigne" placeholder="{{pme.enseigne}}" formControlName="enseigne" style="width: 100%;" />
                   </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Forme Juridique<span class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.formeJuridique" formControlName="formeJuridique" placeholder="{{pme.formeJuridique}}"
                            style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">N° CNI du représentant<span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.cniRepresentant" placeholder="{{pme.cniRepresentant}}"
                            formControlName="cniRepresentant" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Téléphone<span class="required">*</span></label>
                        <ngx-intl-tel-input [preferredCountries]="preferredCountries"
                            [enableAutoCountrySelect]="false" [enablePlaceholder]="false" [searchCountryFlag]="true"
                            [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                            [selectFirstCountry]="false" [selectedCountryISO]="CountryISO.Senegal" [maxLength]="15"
                            [phoneValidation]="true" [separateDialCode]="separateDialCode" name="phone"
                            formControlName="telephonePME" [(ngModel)]="pme.telephonePME" placeholder="{{pme.telephonePME}}" >
                        </ngx-intl-tel-input>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Centre Fiscal<span class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.centreFiscal" placeholder="{{pme.centreFiscal}}"
                            formControlName="centreFiscal" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Date d'immatriculation<span
                            class="required">*</span></label>
                        <p-calendar inputId="basic" [maxDate]="dateTime" [(ngModel)]="pme.dateImmatriculation" formControlName="dateImmatriculation" [ngStyle]="{'width': '100%'}" placeholder="{{pme.dateImmatriculation | date:'dd/MM/yyyy'}}">
                       </p-calendar >
                       <span *ngIf="submit && f['dateImmatriculation'].errors! && !f['dateImmatriculation'].hasError('required')"
                        style="color: red;">Date supérieure à la date du jour</span>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Adresse/BP<span class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" placeholder="{{pme.adressePME}}" [(ngModel)]="pme.adressePME" formControlName="adressePME"
                            style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Localité<span class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" formControlName="localite" [(ngModel)]="pme.localite" placeholder="{{pme.localite}}" style="width: 100%;" />
                    </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Contrôle<span class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="number" formControlName="controle" [(ngModel)]="pme.controle" placeholder="{{pme.controle}}" style="width: 100%;" />
                   </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Activité Principale<span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.activitePrincipale" placeholder="{{pme.activitePrincipale}}"
                            formControlName="activitePrincipale" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Autorisation Ministérielle <span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.autorisationMinisterielle" formControlName="autorisationMinisterielle" placeholder="{{pme.autorisationMinisterielle}}"
                            style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Registre de commerce<span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="text" [(ngModel)]="pme.registre" placeholder="{{pme.registre}}"
                            formControlName="registre" style="width: 100%;" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359; width: 100%;">Date de création <span
                            class="required">*</span></label>
                        <p-calendar inputId="basic" formControlName="dateCreation"  [(ngModel)]="pme.dateCreation" [maxDate]="dateTime"
                         [ngStyle]="{'width': '100%'}" placeholder="{{pme.dateCreation | date:'dd/MM/yyyy'}}">
                        </p-calendar>
                       <span *ngIf="submit && f['dateCreation'].errors! && !f['dateCreation'].hasError('required')"
                       style="color: red;">Date supérieure à la date du jour</span>
                    </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Capital Social<span class="required">*</span></label>
                        <p-inputNumber formControlName="capitalsocial" [(ngModel)]="pme.capitalsocial" placeholder="{{pme.capitalsocial}}" mode="currency" currency="CFA">
                        </p-inputNumber>
                    </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Chiffre d'affaires<span
                            class="required">*</span></label>                      
                        <p-inputNumber formControlName="chiffresDaffaires" [(ngModel)]="pme.chiffresDaffaires" placeholder="{{pme.chiffresDaffaires}}" mode="currency" currency="CFA">
                        </p-inputNumber>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Effectif Permanent<span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="number" [(ngModel)]="pme.effectifPermanent" placeholder="{{pme.effectifPermanent}}"
                            formControlName="effectifPermanent" />
                            </span>
                    </div>
                </div>
                <div  class="field grid col-12 md:col-4 mr-2">
                    <label htmlFor="name3"
                        style="font-weight: bold;color: #203359;">Nombre d'établ. sdaires<span
                            class="required">*</span></label>
                    <div class="p-inputgroup">
                                <span class="p-float-label">
                        <input pInputText id="name3" type="number" [(ngModel)]="pme.nombreEtablissementSecondaires" placeholder="{{pme.nombreEtablissementSecondaires}}"
                            formControlName="nombreEtablissementSecondaires" />
                            </span>
                    </div>
                </div>
                </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="col-12 float-right d-flex justify-content-end">
                <button  id="suivant" pButton pRipple label="Précedent" class="p-button-raised simpleButton"
                    (click)="prevPage()"></button>
                <button id="suivant" pButton pRipple label="Valider l'adhésion"  icon="pi pi-check" class="successButton"
                    (click)="onSubmit()"></button>
            </div>
        </ng-template>
    </p-card>
</div>
