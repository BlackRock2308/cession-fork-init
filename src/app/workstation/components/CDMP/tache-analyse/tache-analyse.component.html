<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-toast></p-toast>
<br>
<div class="grid">
    <div class="col-12">
        <div class="d-flex justify-content-center col-12">
            <div class="col-12 md:col-10 modalTitle  ">
                <h3 class="title">Analyse du risque</h3>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="grid p-fluid">
                <div class="col-12 md:col-3">
                    <span class="h5texte">NINEA</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.ninea}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Numero demande</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.numero_demande}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">ATD</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.ATD}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Denomination</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.denomination}}</label>
                        </span>
                    </div>
                </div>
            </div>
            <div class="grid p-fluid">
                <div class="col-12 md:col-3">
                    <span class="h5texte">Nantissement</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.nantissement}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Interdiction Bancaire</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.interdiction}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">RCCM</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.rccm}}</label>
                        </span>
                    </div>
                </div>
                <div class="col-12 md:col-3">
                    <span class="h5texte">Reference du BE valid√©</span>
                    <div class="p-inputgroup">
                        <span class="p-float-label">
                            <input type="text" id="inputtext" pInputText [disabled]="true" />
                            <label for="inputtext">{{demandeNantissementInfos.refBE}}</label>
                        </span>
                    </div>
                </div>

            </div>
            <br>

            <div class="col-12 md:col-10 modalTitle  ">
                <h3 class="">Documents</h3>
            </div>
            <br>
            <p-table #dt [value]="documents" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate=" {totalRecords} lignes " [(selection)]="selectedProducts"
                selectionMode="multiple" [rowHover]="true" dataKey="id">


                <ng-template pTemplate="header">
                    <tr>

                        <th pSortableColumn="ninea" style="color: #203359;">Type document <p-sortIcon field="ninea">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="datesoumission" style="color: #203359;">Nom document <p-sortIcon
                                field="datesoumission"></p-sortIcon>
                        </th>
                        <th pSortableColumn="rccm" style="color: #203359;">Date soumission <p-sortIcon field="rccm">
                            </p-sortIcon>
                        </th>

                        <th style="color: #203359;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-document>
                    <tr>

                        <td style="width:30%; min-width:10rem;">
                            <span class="p-column-title">Type</span>
                            {{document.type}}
                        </td>

                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">Nom</span>
                            {{document.nom}}
                        </td>
                        <td style="width:30%;">
                            <span class="p-column-title">Date Soumission</span>
                            {{document.date_soumission}}
                        </td>

                        <td>
                            <div class="flex">
                                <i class="pi pi-search pi-search" (click)="editProduct(product)"></i>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <label class="form-label" for="textAreaExample">Observations</label>
        <div class="d-flex flex-start w-100">

            <div class="form-outline w-100">
                <textarea class="form-control" id="textAreaExample" rows="4" style="background: #fff;"></textarea>

            </div>
        </div>
        <!-- <div class="float-end mt-2 pt-1">
            <button type="button" class="btn btn-primary btn-sm" style="background-color: #203359;">Valider</button>
            <button type="button" class="btn btn-success btn-sm">Demander Complements</button>
            <button type="button" class="btn btn-danger btn-sm" [routerLink]="['../analyse_risque']">Rejeter</button>
        </div> -->
        <div class="col-12 float-right pr-0 d-flex flex-row-reverse">
            <button id="valider" style="width: min-content;" pButton pRipple label="Rejeter" icon="pi pi-check"
                class="p-button-raised p-button-danger  my-auto ml-1" routerLink="../"></button>
            <button id="valider" pButton pRipple label="Demander Complements" icon="pi pi-check"
                class="p-button-raised p-button-info  my-auto ml-1" routerLink="../"></button>
            <button [disabled]="!documents" type="button" id="valider" style="width: min-content;" pButton pRipple
                label="Valider" icon="pi pi-check" class="p-button-raised p-button-success my-auto "
                routerLink="../"></button>

        </div>

    </div>
</div>
