<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table #dt [value]="demandes" [columns]="cols" responsiveLayout="scroll" [rows]="10"
                [globalFilterFields]="['ninea','raisonSocial','referenceBE','numeroDemande','statut']" [rows]="10"
                [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true"
                currentPageReportTemplate=" {last} à {first} de {totalRecords} " [rowHover]="true" dataKey="id">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center tab">
                        <h4 class="title" style="color: #203359; position: relative; right: -400px;">Convention de
                            cession: Liste des demandes de cession
                        </h4>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                                placeholder="Rechercher..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="numeroDemande" style="color: #203359;">Numéro Demande <p-sortIcon
                                field="numeroDemande"></p-sortIcon>
                        </th>
                        <th pSortableColumn="ninea" style="color: #203359;">NINEA <p-sortIcon field="ninea">
                            </p-sortIcon>
                        </th>
                        <th pSortableColumn="raisonSocial" style="color: #203359;">Raison Social <p-sortIcon
                                field="raisonSocial"></p-sortIcon>
                        </th>
                        <th pSortableColumn="referenceBE" style="color: #203359;">Référence BE <p-sortIcon
                                field="referenceBE"></p-sortIcon>
                        </th>
                        <th pSortableColumn="statut" style="color: #203359;">Statut<p-sortIcon field="statut">
                            </p-sortIcon>
                        </th>
                        <th style="color: #203359;">Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-demande>
                    <tr>
                        <td style="width:16%; min-width:10rem;">
                            <span class="p-column-title">Numéro Demande</span>
                            {{demande.numeroDemande}}
                        </td>
                        <td style="width:16%; min-width:8rem;">
                            <span class="p-column-title">NINEA</span>
                            {{demande.ninea}}
                        </td>
                        <td style="width:20%;">
                            <span class="p-column-title">Raison Social</span>
                            {{demande.raisonSocial}}
                        </td>
                        <td style="width:16%;">
                            <span class="p-column-title">Référence BE</span>
                            {{demande.referenceBE}}
                        </td>
                        <td style="width:20%;">
                            <span class="p-column-title">Statut</span>
                            {{demande.statut}}
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded mr-2 button"></button>
                                <button pButton pRipple *ngIf="demande.statut === 'Non Risquée'" icon="pi pi-file-o" class="p-button-rounded mr-2 button"></button>
                                <button pButton pRipple icon="pi pi-upload" class="p-button-rounded mr-2 button"></button>
                                <button pButton pRipple icon="pi pi-check-circle" class="p-button-rounded mr-2 button"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
