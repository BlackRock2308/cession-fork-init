
<div class="stepsdemo-content">
    <p-card>
       
        <ng-template pTemplate="content">
            <div class="field col-12 d-flex justify-content-center">
                <div class="col-8  d-flex justify-content-start">
                    <h4 style="font-weight: bold;color: #203359;">Le ninea fournit existe?</h4>
                </div>
                <div class="col-3   d-flex justify-content-center">
                    <div class="col-8 d-flex justify-content-center">
                        <p-inputSwitch type="radio" name="ninea" styleClass="oui" value="true" [(ngModel)]="existant" id="active" >
                        </p-inputSwitch>
                    </div>                 
                </div>
            </div>
            <div class="field col-12 d-flex justify-content-center" *ngIf="existant">
                <div class="col-8  d-flex justify-content-start">
                    <h4 style="font-weight: bold;color: #203359;">La pme est active?</h4>
                </div>
                <div class="col-3   d-flex justify-content-center">
                    <div class="col-8 d-flex justify-content-center">
                        <p-inputSwitch styleClass="oui" [(ngModel)]="active" ></p-inputSwitch>
                    </div>                
                </div>
            </div>
        </ng-template>
        <ng-template pTemplate="footer">
            <div class="row justify-content-end"  *ngIf="existant;else elseBlock">
                <button  id="suivant"style="width: min-content;" pButton pRipple label="Suivant" icon="pi pi-spinner" class="p-button-raised button"  (click)="nextPage()" ></button>
            </div>
            <ng-template #elseBlock>
                <div class="row justify-content-end">
                    <button class="col-5" id="terminer"style="background:#981639;" pButton pRipple label="Rejeter l'adhesion" icon="pi pi-times" (click)="onSubmit()"></button>
                </div>
            </ng-template>
        </ng-template>
    </p-card>
</div>
