<div class="container-fluid text-right">
    <div style="display: block;">
        <div class="modal-body">
            <div class="card p-fluid">
                <div class="field grid">
                    <label htmlFor="referencePaiement" class="col-12 mb-2 md:col-4 md:mb-0">Référence de
                        Paiement</label>
                    <div class="col-12 md:col-8">
                        <input pInputText id="referencePaiement" type="text" pTooltip="Référence de paiement"
                            placeholder="Référence de paiement" />
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="montant" class="col-12 mb-2 md:col-4 md:mb-0">Montant</label>
                    <div class="col-12 md:col-8">
                        <input pInputText id="montant" type="text" pTooltip="Montant" placeholder="Montant" />
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="payer" class="col-12 mb-2 md:col-4 md:mb-0">Enregistré par</label>
                    <div class="col-12 md:col-8">
                        <input pInputText id="payer" type="text" pTooltip="Enregistré par" placeholder="Abdou Diop"
                            [disabled]="true" />
                    </div>
                </div>
                <div class="field grid">
                    <label htmlFor="preuvePaiement" class="col-12 mb-2 md:col-4 md:mb-0">Preuve de paiement</label>
                    <div class="field inputContainer col-12 md:col-8">
                        <input *ngIf="selectedFiles==null;else elseBlock" id="file" type="text" pInputText
                            pTooltip="Charger la convention " placeholder="Pas de fichier"/>

                        <ng-template #elseBlock id="file" type="text" pInputText pTooltip="Charger document">
                            <input id="file" type="text" style="width: 492px;" pInputText
                                pTooltip="Charger la convention" placeholder="{{selectedFiles.name}}" />
                        </ng-template>
                        <input formControlName="nineaFile" class="hidden" type="file" id="upload-file"
                            name="upload-file" ngf-max-size="2MB" (change)="selectFile($event)" />


                        <button type="button" pButton pRipple icon="pi pi-upload"
                            class="mr-20 mb-2  upload p-button-rounded p-button-text" id="upload-file"
                            (click)="handleClick()"></button>

                    </div>
                </div>
                <div class="col-12  pr-0 d-flex  flex-row-reverse">
                    <button id="valider" style="width: min-content;" pButton pRipple label="Fermer" icon="pi pi-times"
                        class="p-button-raised dangerButton mx-1  my-auto ml-2" (click)="dismiss()"></button>
                    <button type="button" id="valider" style="width: min-content;" pButton pRipple label="Sauvegarder"
                        icon="pi pi-check" (click)="onSubmitForm()" class="p-button-raised successButton my-auto "></button>
                </div>
            </div>
        </div>
        <div class="modal-footer">

        </div>
    </div>
</div>
