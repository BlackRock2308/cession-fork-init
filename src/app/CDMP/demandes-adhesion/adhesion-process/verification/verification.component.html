<div class="d-flex justify-content-center col 12">
    <div class="col-12 md:col-8 modalTitle d-flex justify-content-center">
        <h5 class="label">VÃ©rification</h5>
    </div>
</div>

<div class="col-12 mx-auto">

    <div class="mt-5  p-fluid">
        <form [(formGroup)]="verificationForm" (ngSubmit)="onSubmit()">
            <div class=" my-8 p-fluid mx-auto">
                <div class="field grid mx-auto">
                    <h5  class="col-12 md:col-3 md:mb-0 mr-auto" style="color: #203359;">Ninea existant</h5>
                    <div class="col-12 mb-3 md:col-3 md:mb-0 flex ok">
                        <input (click)="nineaValide()" class="p-button-success" type="radio" name="nineaValide" value="true" formControlName="nineaValide" />
                        <h5 class="mx-auto " >Oui</h5>
                    </div>
                    <div class="col-12 mb-2 md:col-3 md:mb-0 flex no">
                        <input (click)="nineaInvalide()" class="p-button-danger" style type="radio" name="nineaValide" value="false" formControlName="nineaValide"  />
                        <h5 class="mx-auto ">Non</h5>
                    </div>
                </div>
            </div>

            <div class=" p-fluid mx-auto" style="display:none;" id="actif">
                <div class="field grid mx-auto col-12">
                    <h5  class="col-12 md:col-3 md:mb-0 mr-auto" style="color: #203359;">PME actif</h5>
                    <div class="col-12 mb-3 md:col-3 md:mb-0 flex ok">
                        <input class="p-button-success" type="radio" name="pmeActive" value="true" formControlName="pmeActive" />
                        <h5 class="mx-auto " >Oui</h5>
                    </div>
                    <div class="col-12 mb-2 md:col-3 md:mb-0 flex no">
                        <input class="p-button-danger" type="radio" name="pmeActive" value="false" formControlName="pmeActive"/>
                        <h5 class="mx-auto ">Non</h5>
                    </div>
                </div>
                <button style="width: min-content;background-color:#203359 ;" pButton pRipple type="button" label="Suivant" class="p-button-raised mb-5  float-right"  [routerLink]="['../informations_complementaire']" [state]="{ verification:this.basicInfo }">
                    </button>
            </div>
            <button  [disabled]="!verificationForm.valid" type="submit" id="valider"style="width: min-content;background-color:#203359 ;display: none;" pButton pRipple label="Valider" icon="pi pi-check" class="p-button-raised float-right"  routerLink="../demandes"></button>

        </form>
    </div>

</div>
