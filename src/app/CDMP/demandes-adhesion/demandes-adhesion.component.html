<div class="grid">
    <div class="col-12">
        <div class="card">
            

            <p-table #dt [value]="demandes" [columns]="cols" responsiveLayout="scroll" [rows]="10" [globalFilterFields]="['name','country.name','representative.name','status']" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20,30]" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {last} to {first} of {totalRecords} entries" [(selection)]="selectedProducts" selectionMode="multiple" [rowHover]="true" dataKey="id" >
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center tab">
                        <h4 class="m-2 title">Demandes en cours</h4>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Search..." />
                        </span>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        
                        <th pSortableColumn="ninea" style="color: #203359;">NINEA <p-sortIcon field="ninea"></p-sortIcon></th>
                        <th pSortableColumn="rccm" style="color: #203359;">RCCM <p-sortIcon field="rccm"></p-sortIcon></th>
                        <th pSortableColumn="datesoumission" style="color: #203359;">Date soumission <p-sortIcon field="datesoumission"></p-sortIcon></th>
                        <th style="color: #203359;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-demande>
                    <tr>
                       
                        <td style="width:30%; min-width:10rem;">
                            <span class="p-column-title">NINEA</span>
                            {{demande.ninea}}
                        </td>
                        
                        <td style="width:30%; min-width:8rem;">
                            <span class="p-column-title">RCCM</span>
                            {{demande.rccm}}
                        </td>
                        <td style="width:30%;">
                            <span class="p-column-title">Date Soumission</span>
                            {{demande.date_soumission}}
                        </td>
                        
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded mr-2 button"  disabled></button>
                                <button pButton pRipple icon="pi pi-eye" class="p-button-rounded mr-2 button" disabled></button>
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded mr-2 button" (click)="editProduct(demande)" routerLink="../verification"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog showHeader="true" [(visible)]="productDialog"  [style]="{width: '40%'}"  [modal]="true" >
            <ng-template pTemplate="header">
        
            </ng-template>
                
            <ng-template pTemplate="content" >
                <div class="d-flex justify-content-center col 12">
                    <div class="col-12 md:col-12 modalTitle d-flex justify-content-center">
                        <h3 class="label">Demande en cours</h3>
                    </div>
                </div>
                <div class=" justify-content-center p-fluid mt-5">
                    <div class="p-formgrid grid">
                        <div class="field col">
                            <div class="col-12 md:col-12  d-flex justify-content-center">
                                <h4 style="font-weight: bold;color: #203359;">NINEA</h4>
                </div>
                            <div class="col-12 md:col-12 modalTitle d-flex justify-content-center">
                                <h4 class="label">{{demande.ninea}}</h4>
            </div>
                       </div>
                        <div class="field col">
                            <div class="col-12 md:col-12  d-flex justify-content-center">
                                <h4 style="font-weight: bold;color: #203359">RCCM</h4>
                    </div>
                            <div class="col-12 md:col-12 modalTitle d-flex justify-content-center">
                                <h4 class="label">{{demande.rccm}}</h4>
                        </div>
                    </div>
                        </div>
                    </div>
                
                

                <div class="col-12">
                
                            <router-outlet>
                            </router-outlet>
                </div>
                
            </ng-template>
            <!--ng-template pTemplate="footer">
                <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()" routerLink="./verification"></button>
            </ng-template-->

          
        </p-dialog>

    </div>
</div>
