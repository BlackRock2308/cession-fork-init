<div class="page-content">
    <div class="form-v7-content">
        <div class="form-left">
            <img class="form-img" src="../../../assets/layout/images/login.png " alt="form">
        </div>
        <form class="form-detail" action="#" method="post" id="myform">
            <span class="cdmp">  WuuTu</span><br />
            <span class="soustitre"> Plateforme de cession de créances </span>
            <!-- <div>
                <img class="img-person" src="../../../assets/layout/images/person.png ">
            </div> -->
            <div>
                <br>
            </div>
            <div class="form-row">
                <span class="connexion"> Connexion </span>
            </div>
            <br />
            <div class="form-row form-group row">
                <div class="col-sm-2"><img class="img-person" src="../../../assets/layout/images/person.png "></div>

                <div class="col-sm-10">
                    <input name="username" type="email" class="form-control" [(ngModel)]="username" id="inputEmail3"
                        placeholder="Nom d’utilisateur">
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="form-row form-group row">
                <div class="col-sm-2"><a class="pi pi-lock cad"></a> </div>
                <!-- <label for="inputEmail3" class="col-sm-4 col-form-label">Mot de passe</label> -->
                <div class="col-sm-10">
                    <p-password id="password1" [(ngModel)]="password" placeholder="Mot de passe" [toggleMask]="true"
                        styleClass="w-full mb-3" name="password"></p-password>

                </div>
                <div *ngIf="notAuthorized" class="alert alert-danger">Mot de passe ou nom d'utilisateur invalide</div>


            </div>
            <br>
            <div class="form-row form-group row">
                <div class="col-sm-6"><input [routerLink]="['../pme/adhesion']"  type="submit" name="register"
                        class=" register  mr-2" value="Créer un compte"></div>
                <div class="col-sm-6"><input  (click)="login(username, password)" type="submit" name="sigout"
                        class=" sigout  mr-2" value="Se connecter"></div>

            </div>
            <br>
            <div class="form-row form-group row">
                <h4 for="" class="col-form-label"><a [routerLink]="['recup_pwd']" class="text"> Mot de passe oublié?</a></h4>
            </div>
            <br>
            <span style="margin-bottom: 100%; color: aliceblue;">Assistance : 33 800 00 00</span>
        </form>
    </div>
    <!-- <div>
        <a href="#" class="fa fa-facebook row"></a>
        <a href="#" class="fa fa-twitter row"></a>
        <a href="#" class="fa fa-google row"></a>
   
    </div> -->
</div>

<div id="top-right-img">
    <img src="../../../assets/layout/images/logo-cdmp.png" class="top-right-img" alt="" />
</div>
