<div class="page-content">
    <div class="form-v7-content">
        <div class="form-left">
            <img class="form-img" src="../../../assets/layout/images/login.png " alt="form">
        </div>
        <form class="form-detail" action="#" method="post" id="myform">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div>
                <img class="img-person" src="../../../assets/layout/images/person.png ">
            </div>
            <div>
                <br>
            </div>
            <div class="form-row">
                <label for="username"></label>
            </div>
            <div class="form-row form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Nom d’utilisateur</label>
                <div class="col-sm-8">
                    <input name="username" type="email" class="form-control" [(ngModel)]="username" id="inputEmail3"
                        placeholder="Nom d’utilisateur">
                </div>
            </div>
            <div>
                <br>
            </div>
            <div class="form-row form-group row">
                <label for="inputEmail3" class="col-sm-4 col-form-label">Mot de passe</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="inputEmail3" name="motdepasse" placeholder=".........."
                        [(ngModel)]="motdepasse">
                </div>
            </div>
            <div class="form-row-last">
                <input (click)="login(username, motdepasse)" type="submit" name="register" class="register"
                    value="Se connecter">
            </div>
            <div class="form-row form-group row">
                <h4 for="" class="  col-form-label">Mot de passe oublié?<a class="recup-ici"
                        [routerLink]="['recup_pwd']"> Récuperez-le ici</a></h4>
            </div>
            <br>
            <div class="form-row form-group row">
                <h4 for="" class="col-form-label"><a href="#" [routerLink]="['../pme/adhesion']"
                        class="creer-compte">Créer un compte</a></h4>
            </div>
        </form>
    </div>
    <div>
        <a href="#" class="fa fa-facebook row"></a>
        <a href="#" class="fa fa-twitter row"></a>
        <a href="#" class="fa fa-google row"></a>
    </div>
</div>
<div id="top-right-img">
    <img src="../../../assets/layout/images/logo-cdmp.svg" class="top-right-img" alt="" />
</div>
